<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sor ver 2</title>
</head>
<body>
    <script>
        const tab = [4,2,1,5,6,7,5,44];
       
function sortQuick(tab){
    //warunek stopu zatrzymania sie wywo≈Çamoa rekurencji
if(tab.length <= 1){
    return tab;
}
    //kod rekurencji
const pivot = tab[tab.length-1]
const lewa = [];
const prawa = [];

for(let i = 0; i<tab.length-1; i++){
    if(tab[i] < pivot){
        lewa.push(tab[i]);
    }else{
        prawa.push(tab[i]);
    }
}
// ... spread abo rest operator
return[...sortQuick(lewa),pivot,...sortQuick(prawa)];

//zwracana watosc kopii funkcji rekurencyjnej do pamieci ram
}

        console.log("posortowana tablica: ", sortQuick(tab))
    </script>
</body>
</html>
